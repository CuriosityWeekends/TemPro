<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tempro - Live Temperature Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-900 text-white h-full flex items-center justify-center p-6">
  <div class="w-full max-w-5xl h-[80vh] bg-gray-900 rounded-xl shadow-2xl p-6 flex flex-col space-y-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-400">üå°Ô∏è Live Temperature Monitor</h1>
      <div class="flex items-center space-x-4">
        <span id="mqttStatus" class="text-sm text-yellow-400">MQTT: Connecting...</span>
        <div id="userInfo" class="hidden text-sm">
          <span id="userEmail"></span>
          <button id="signOutBtn" class="ml-2 px-2 py-1 bg-red-600 rounded hover:bg-red-700">Sign Out</button>
        </div>
        <button id="signInBtn" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Admin can sign in</button>
      </div>
    </div>
    <div id="tempIndicator" class="mt-4 text-lg font-bold">Status: <span id="statusText" class="text-green-500">Normal</span></div>
    <div class="flex-grow bg-gray-800 rounded-lg p-4">
      <canvas id="tempChart" class="h-full w-full"></canvas>
    </div>
    <button id="calibrateBtn" class="hidden px-4 py-2 bg-green-600 rounded hover:bg-green-700 transition">
      Calibrate
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </script>
  <script src="script.js"></script>
</body>
</html>
